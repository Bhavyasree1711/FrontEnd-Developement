<!DOCTYPE html>

    <title>Student Application Form</title>
</head>
<body>
    <h2>Student Application Form</h2>
    <form action ="Session4.html" method="post" ></form>
        <fieldset>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="rollno">Roll Number:</label><br>
        <input type="text" id="rollno" name="rollno" required><br><br>

        <label for="course">Course:</label><br>
         
        <input type="text" id="course" name="course" required><br><br>
            
        <label for="department">Department:</label><br>
        <input type="text" id="department" name="department" required><br><br>
        <label for="year">Year of Study:</label><br>

        <select id="year" name="year" required>
            <option value="">--Select--</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select><br><br>



        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" required></textarea><br><br>

        <label for="course">Course Applied For:</label><br>
        <input type="text" id="course" name="course" required><br><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4"></textarea><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions
        </label><br><br>



        <input type="submit" value="Submit Application">
        </fieldset>
    </form>

  <body>
    <p>Click on the button to get location</p>
    <button onclick="getlocation()">Try it</button>
    <p id="demo"></p>

    <script>
      var x = document.getElementById("demo");

      function getlocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showposition);
        } else {
          x.innerHTML = "Geo location not Supported";
        }
      }

      function showposition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        x.innerHTML = "Latitude: " + lat + "<br> Longitude: " + lon;
      }
    </script>
